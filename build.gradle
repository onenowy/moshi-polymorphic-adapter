buildscript {
    apply from: "depends.gradle"
    ext.kotlin_version = "$deps.kotlin.version"
    repositories {
        google()
        maven {
            url 'https://maven-central-asia.storage-download.googleapis.com/maven2/'
        }
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:${deps.gradle_version}"
        classpath deps.kotlin.plugin
    }
}

allprojects {
    repositories {
        google()
        maven {
            url 'https://maven-central-asia.storage-download.googleapis.com/maven2/'
        }
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}